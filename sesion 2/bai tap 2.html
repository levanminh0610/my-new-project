<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
</head>
<link rel="stylesheet" href="my.css">
<body>
<h1>Caculator</h1>
<table border="1">
    <tr>
        <td colspan="4">
            <input type="text" id="input">
        </td>
    </tr>
    <tr>
        <td><button value="1" onclick="setInput(this.value)">1</button></td>
        <td><button value="2" onclick="setInput(this.value)">2</button></td>
        <td><button value="3">3</button></td>
        <td><button value="+" onclick="setInput(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button value="4" onclick="alert(this.value)">4</button></td>
        <td><button value="5">5</button></td>
        <td><button value="6">6</button></td>
        <td><button value="-">-</button></td>
    </tr>
    <tr>
        <td><button value="7" onclick="alert(this.value)">7</button></td>
        <td><button value="8">8</button></td>
        <td><button value="9">9</button></td>
        <td><button value="*">x</button></td>
    </tr>
    <tr>
        <td><button value="0" onclick="alert(this.value)">0</button></td>
        <td><button value="/">/</button></td>
        <td><button value=".">.</button></td>
        <td><button value="=" onclick="caculator()">=</button></td>
    </tr>

</table>

<script src="caculator.js"></script>

</body>
</html>
